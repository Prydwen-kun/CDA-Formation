<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
      <header class="flex items-center space-x-4 mb-6">
        <h1 class="text-3xl font-bold" id="app-title">Shopping List</h1>
      </header>
      <!-- ADD FORM -->
        <div class="mb-4">
          <input
            id="itemadd"
            name="itemadd"
            type="text"
            placeholder="Enter item"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <button
            id="add_button"
            class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600"
            type="button"
          >
            <i class="fa-solid fa-plus mr-2"></i>Add Item
          </button>
        </div>

      <!-- FILTER -->
      <div class="mb-6">
        <input
          type="text"
          id="filter"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          placeholder="Filter Items"
        />
      </div>
      <!-- LIST ITEMS -->
      <ul id="item-list" class="space-x-4 space-y-5 mb-6 flex flex-col w-full">
        <li class="flex items-center justify-between p-3 bg-white rounded">
          ü•ù Kiwis
          <button class="remove-item text-red-500 hover:text-red-700">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li class="flex items-center justify-between p-3 bg-white rounded">
          üçåBananas
          <button class="remove-item text-red-500 hover:text-red-700">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li class="flex items-center justify-between p-3 bg-white rounded">
          &#127821;Pineapples
          <button class="remove-item text-red-500 hover:text-red-700">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
        <li class="flex items-center justify-between p-3 bg-white rounded">
          &#127825;Peach
          <button class="remove-item text-red-500 hover:text-red-700">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li>
      </ul>
      <button class="w-full bg-red-200 text-white p-3 rounded hover:bg-red-500">
        <i class="fa fa-trash text-white"></i>
      </button>
      <div class="but-cont">
        <button id="button-runner">
          <i class="fa fa-cross text-white"></i>
        </button>
      </div>
      <div id="cursor"><i class="fa fa-plane"></i></div>
    </div>
    <img src="snoop-dogg-moves.gif" class="snoop-dog" alt="" />
    <img src="hitmarker.png" id="hitmarker" class="hitmarker" alt="" />
  </body>
</html>
<script src="main.js"></script>
